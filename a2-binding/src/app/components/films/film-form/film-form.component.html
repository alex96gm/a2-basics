<div class="row mt-4">
    <form class="col-4" 
    autocomplete="off"
    (ngSubmit)="onCreateFilm()" 
    #form="ngForm">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fa fa-tag"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Title" name="title" 
          [(ngModel)]="newFilm.title" 
          minlength="5" 
          required 
          #title="ngModel">
      </div>
      <!-- Validation -->
      <p class="text-danger" *ngIf="!title.valid && title.touched">
        This field is required
      </p>
      <p class="text-danger" *ngIf="!title.valid && title.errors.minlength">
        Min length is {{ title.errors.minlength.requiredLength }}
      </p>
      <!--<|>-->

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fa fa-tag"></i></span>
        </div>
        <textarea type="text" class="form-control" placeholder="Summary" name="summary" [(ngModel)]="newFilm.summary" #summary="ngModel" ></textarea>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fa fa-picture-o"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Poster" name="poster" [(ngModel)]="newFilm.poster" #poster="ngModel">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fa fa-calendar"></i></span>
        </div>
        <input type="date" class="form-control" placeholder="Title" name="releaseDate" [(ngModel)]="newFilm.releaseDate" #releaseDate="ngModel">
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid">Add film</button>
      </div>
    </form>
  </div>
